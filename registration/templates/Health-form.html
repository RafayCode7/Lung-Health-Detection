<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Health Assesment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style2.css" />
  </head>
  <body>
  <header>
  <div id="title"><h1>Health Assesment Form</h1>
    </header>

<form id="survey-form">

  <div id="description"> Take Control of your Lung Health Journy With Us!</div><br>

  <fieldset class="fieldset">

    <div class="sub-group">
      <label class="left" id="name-label" for="name">Name:</label>
    <input type="text" name="customer-name" class="right input-field" id="name" placeholder="Enter your name" required>
    </div>

    <div class="sub-group">
      <label class="left" id="email-label" for="email">Email:</label>
    <input type="email" name="Email-address" class="right input-field" placeholder="Enter your email" id="email" required>
    </div>

    <div class="sub-group">
      <label  class="left" id="number-label" for="number">Age:</label>
    <input type="number" name="Age" placeholder="Age" min="1" max="100" class="right input-field" id="number">
  </div>

    

    <div class="sub-group">
      <label class="left" for="dropdown">Gender</label>

      <select class="right dropdown" id="dropdown" name="dropdown">
        <option selected disabled>Select an option</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>
  </fieldset>

    <fieldset class="fieldset">
  <div class="sub-group">
  <label class="left" id="left-radio">Smoking</label>

   <ul style="list-style: none" class="right">
       <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
       <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
   </ul>
  </div></fieldset>
  <fieldset class="fieldset">
    <div class="sub-group">
    <label class="left" id="left-radio">Yellow Fingers :</label>
  
     <ul style="list-style: none" class="right">
         <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
         <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
     </ul>
    </div></fieldset>
    <fieldset class="fieldset">
      <div class="sub-group">
      <label class="left" id="left-radio">Anxiety :</label>
    
       <ul style="list-style: none" class="right">
           <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
           <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
       </ul>
      </div></fieldset>
      <fieldset class="fieldset">
        <div class="sub-group">
        <label class="left" id="left-radio">Peer Pressure :</label>
      
         <ul style="list-style: none" class="right">
             <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
             <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
         </ul>
        </div></fieldset>
        <fieldset class="fieldset">
          <div class="sub-group">
          <label class="left" id="left-radio">Chronic Desease :</label>
        
           <ul style="list-style: none" class="right">
               <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
               <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
           </ul>
          </div></fieldset>
          <fieldset class="fieldset">
            <div class="sub-group">
            <label class="left" id="left-radio">Fatigue :</label>
          
             <ul style="list-style: none" class="right">
                 <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
                 <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
             </ul>
            </div></fieldset>
            <fieldset class="fieldset">
              <div class="sub-group">
              <label class="left" id="left-radio">Allergy :</label>
            
               <ul style="list-style: none" class="right">
                   <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
                   <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
               </ul>
              </div></fieldset>
              <fieldset class="fieldset">
                <div class="sub-group">
                <label class="left" id="left-radio">Wheezing :</label>
              
                 <ul style="list-style: none" class="right">
                     <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
                     <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
                 </ul>
                </div></fieldset>
                <fieldset class="fieldset">
                  <div class="sub-group">
                  <label class="left" id="left-radio">Alcohal Consumption :</label>
                
                   <ul style="list-style: none" class="right">
                       <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
                       <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
                   </ul>
                  </div></fieldset>
                  <fieldset class="fieldset">
                    <div class="sub-group">
                    <label class="left" id="left-radio">Coughing :</label>
                  
                     <ul style="list-style: none" class="right">
                         <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
                         <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
                     </ul>
                    </div></fieldset>
                    <fieldset class="fieldset">
                      <div class="sub-group">
                      <label class="left" id="left-radio">Shortness Of Breath :</label>
                    
                       <ul style="list-style: none" class="right">
                           <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
                           <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
                       </ul>
                      </div></fieldset>
                      <fieldset class="fieldset">
                        <div class="sub-group">
                        <label class="left" id="left-radio">Swollowing Dificulty :</label>
                      
                         <ul style="list-style: none" class="right">
                             <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
                             <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
                         </ul>
                        </div></fieldset>
                        <fieldset class="fieldset">
                          <div class="sub-group">
                          <label class="left" id="left-radio">Cheast Pain :</label>
                        
                           <ul style="list-style: none" class="right">
                               <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
                               <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
                           </ul>
                          </div></fieldset>

     <fieldset class="fieldset">
 

    <div class="commentbox">

   

   <br></br>

  <button id="submit" type="submit">Submit</button>
       </div></fieldset>
</form>
</div>
  </body>
</html>
